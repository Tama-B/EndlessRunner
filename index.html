<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script type="module" src="assets/js/main.js" defer></script>
    <script type="module" src="assets/js/canvas.js" defer></script>
</head>

<body>
    <div class="ui_container">
        <div class="flying_power_container">
            <div class="flying_power"></div>
        </div>
        <div>Your time:<span class="timer_display">00:00</span></div>
    </div>

    <div class="game_container">
        <div class="overlay">
            <button class="start_btn">START</button>
        </div>
        <canvas id="canvas1"></canvas>
        <div class="dragon">
            <div class="dragon_wing">
                <div class="wing_circle"></div>
                <div class="wing_circle2"></div>
            </div>
            <div class="dragon_neck"></div>
            <div class="dragon_head">
                <div class="dragon_horn_left"></div>
                <div class="dragon_horn_right"></div>
                <div class="dragon_eye">
                    <div class="dragon_pupil"></div>
                </div>
                <div class="dragon_nose_left">
                    <div class="dragon_nostril"></div>
                </div>
            </div>
            <div class="dragon_foot_right "></div>
            <div class="dragon_foot_left"></div>
            <div class="dragon_tail"></div>
        </div>
    </div>
</body>

</html>
